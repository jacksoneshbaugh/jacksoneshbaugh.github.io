title: Jackson Eshbaugh
email: eshbaugj@lafayette.edu
description: # this means to ignore newlines until "baseurl:"
  en: "Jackson Eshbaugh is a computer science and French student at Lafayette College in Easton, PA. His work centers on machine learning interpretability, multilingual natural language processing, and programming languages. He is especially passionate about applying computer science across disciplines—connecting language, biology, and education through code."
  fr: "Jackson Eshbaugh est étudiant en informatique et en français au Lafayette College à Easton, en Pennsylvanie. Ses travaux portent sur l’interprétabilité des modèles d’apprentissage automatique, le traitement du langage naturel multilingue et les langages de programmation. Il est particulièrement passionné par les projets interdisciplinaires qui relient l’informatique à la langue, à la biologie et à l’éducation."
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jacksoneshbaugh.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: jacksoneshbaugh
github_username: jacksoneshbaugh
linkedin_username: jacksoneshbaugh

author:
  name: Jackson Eshbaugh
  email: eshbaugj@lafayette.edu

header_pages:
  - about.en.md
  - about.fr.md
  - research.en.md
  - research.fr.md
  - teaching.en.md
  - teaching.fr.md
  - resume.en.md
  - resume.fr.md
  - contact.en.md
  - contact.fr.md

minima:
  skin: classic
  social_links:
    - { platform: github,  user_url: "https://github.com/jacksoneshbaugh" }
    - { platform: x, user_url: "https://twitter.com/jacksoneshbaugh" }
    - { platform: linkedin, user_url: "https://www.linkedin.com/in/jacksoneshbaugh/" }

    # Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-polyglot

# Put feed on blog page
feed:
  path: blog/atom.xml
  posts_limit: 10

languages: [ "en", "fr" ]
default_lang: "en"
exclude_from_localization: [ "javascript", "images", "css" ]
parallel_localization: true

sass:
  sass_dir: _sass
  sourcemap: never

